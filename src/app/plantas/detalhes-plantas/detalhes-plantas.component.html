<section class="product__container">
    <div class="product-image__container">
        <img [src]="planta?.imagem" alt="" />
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{ planta?.descricao}}</h2>
        <h3 class="product__price">{{ planta?.preco | currency: "BRL"}}</h3>
        <p>Estoque dispon√≠vel:</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)] ="quantidade">
            
            unidade(s)
        </label>
        <p class="product__availability">
        {{ planta?.quantidadeEstoque }}
        </p>
        <button (click)="adicionarAoCarrinho()">
            Adicionar ao carrinho
        </button>
    </div>
</section>
